ext {
    version = [
            springboot: '3.1.2',
            jwt       : '4.4.0'
    ]

    libraries = [
            springboot: "org.springframework.boot:spring-boot-starter-web:$version.springboot",
            security  : "org.springframework.boot:spring-boot-starter-security:$version.springboot",
            jpa       : "org.springframework.boot:spring-boot-starter-data-jpa:$version.springboot",
            validation: "org.springframework.boot:spring-boot-starter-validation:$version.springboot",
            jwt       : "com.auth0:java-jwt:$version.jwt",
            lombok    : "org.projectlombok:lombok",
    ]

    testLibraries = [
            springBootTest: "org.springframework.boot:spring-boot-starter-test:$version.springboot"
    ]
}
