server:
  port: 8080

spring:
  application:
    name: gamebuddy
  datasource:
    platform: postgres
    url:
    username:
    password:
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.pedroalmeida.gamebuddy: DEBUG
