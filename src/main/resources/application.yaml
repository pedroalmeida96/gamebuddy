server:
  port: 8080

spring:
  application:
    name: gamebuddy
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/gamebuddy
    username: gamebuddy
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.pedroalmeida.gamebuddy: DEBUG
